<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="card one">
      <img src="./images/logo.svg" alt="" />
      <div id="icons">
        <div class="icon-container">
          <img src="./images/icon-document.svg" alt="" class="icon" />
        </div>
        <div class="icon-container">
          <img src="./images/icon-folder.svg" alt="" class="icon" />
        </div>
        <div class="icon-container">
          <img src="./images/icon-upload.svg" alt="" class="icon" />
        </div>
      </div>
    </div>
    <div class="card two">
      <div id="storage-used">
        Youâ€™ve used <span>815 GB</span> of your storage
      </div>
      <div id="progress-bar">
        <div id="progress">
          <div id="bar-cursor"></div>
        </div>
      </div>
      <div id="min-max">
        <div>0 GB</div>
        <div>1000 GB</div>
      </div>
      <div id="center">
        <div id="storage-left">
          <div id="amount-left">185</div>
          <div id="gb-left">GB LEFT</div>
        </div>
      </div>
    </div>
  </body>
</html>
